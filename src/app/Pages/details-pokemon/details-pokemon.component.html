<div class="container">
    <div class="cardD">
        <mat-card-title class="name"> 
            {{personagensPokemon.name}} #{{idPokemon}}
        </mat-card-title>
        <div class="posição">
            <div class="type" *ngFor="let types of typeColor" style="background: {{this.types.color}}">
                {{this.types.type}}
            </div>
        </div><br/>
        <div class="posição">
            <a class="A">Height</a>
            <a class="A">weight</a>
            <a class="A">Abilities</a><br/>
            <div class="medidas">{{personagensPokemon.height}}m</div>
            <div class="medidas"> {{personagensPokemon.weight}}Kg</div>
            <div class="habilidades" *ngFor="let habilidades of personagensPokemon.abilities">
                {{habilidades.ability.name}}
            </div>
        </div>
        <div class="posição2">
            <a class="A">Fraco contra</a>
            <div class="fracoForte" *ngFor="let type of this.pontosFracos" style="background:{{this.type.color}}">
            {{type.name}}
            </div><br/>
            <a class="A">Forte contra</a>
            <div class="fracoForte" *ngFor="let type of this.pontosFortes" style="background:{{this.type.color}}">
                {{type.name}}
            </div>
        </div>
            
            <div class="col-1">
                <img class="Bg"style="background-image: url(https://codeboost.com.br/projetos/pokeapi/img/bg-{{personagensPokemon.types[0].type.name}}.svg)">
                <!-- <img class="icon" src="https://codeboost.com.br/projetos/pokeapi/img/{{personagensPokemon.types[0].type.name}}.svg"> -->
                <img class="Imagem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{idPokemon}}.svg" >
            </div>
           

        <div class="Status">
            <a class="A">Status</a><br/>
        Status</div>
    </div>
</div>
