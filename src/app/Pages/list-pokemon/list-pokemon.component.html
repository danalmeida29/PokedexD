<div class="linha">   
</div>
<div class="todoFilter">
    <div class="posionFilter">
        <mat-form-field class="filter" >
            <mat-icon class="search">
                search
            </mat-icon>
            <input matInput (input)="filterPokemon($event)" type="text" placeholder="Search Pokémon...">
        </mat-form-field>
    </div>
    <div class="pokeball">
        <div class="imgBall"></div>
    </div>
    <div class="textFilter">
        Select your Pokémon
    </div>
</div>
<div class="posição">
    <mat-card class="card" *ngFor="let pokemon of filteredList" (click)="detailsPokemons(pokemon.id)">
        <mat-card-title-group>
            <div>
                <img class="minPokeball" src="https://codeboost.com.br/projetos/pokeapi/img/icon-poke-red.svg">
                <img class="card_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png">
            </div><br/>
            <div class="card_info">
                <span class="card_infoSpan" > #{{pokemon.id}} </span>
                <h2 class="card_infoH2">{{pokemon.name}}</h2>
            </div>
        </mat-card-title-group>
    </mat-card>
</div>
